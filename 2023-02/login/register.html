<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form method="post" id="register">
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" required class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" required class="form-control" id="password" placeholder="*******">
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmar contraseña</label>
            <input type="password" required class="form-control" id="confirm-password" placeholder="*******">
          </div>
          <div class="mb-3">
            <input type="submit" class="form-control btn btn-info" value="Registrar">
          </div>
          <div class="mb-3 d-flex justify-content-end">
            <a class="form-label" href="./index.html">Iniciar sesión</a>
          </div>
    </form>
</body>
<footer>
    <script src="./js/register.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</footer>
</html>
