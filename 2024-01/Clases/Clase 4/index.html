<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
</head>
<body>
    <form method="post">
        <label for="input-correo" >Correo</label>
        <input name="input-correo" type="email" required autofocus placeholder="Ingrese el correo aqui" />
        <br />
        <label for="input-contrasena" >Contraseña</label>
        <input name="input-contrasena" type="password" required  />
        <br />
        <input type="submit" value="Iniciar sesión" />
    </form>
</body>
</html>
