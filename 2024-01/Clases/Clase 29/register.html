<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registrarse</h1>
    <form id="register">
      <input
        type="email"
        id="email"
        placeholder="Ingrese el correo electronico"
      />
      <input
        type="password"
        id="password"
        required
        placeholder="Ingrese una contrasena"
      />
      <input
        type="password"
        id="confirmPassword"
        required
        placeholder="Ingrese nuevamente la misma contrasena"
      />
      <input type="submit" value="Registrarse" required />
    </form>
    <a href="./index.html">Iniciar sesion</a>
  </body>
  <footer>
    <script type="module" src="./register.js"></script>
  </footer>
</html>
